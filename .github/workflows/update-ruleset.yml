name: Update Rulesets

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC 00:00 (北京时间 08:00) 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Generate all rulesets
        run: python main.py
      
      - name: Create folders and move files
        run: |
          mkdir -p ./rule_json/
          mkdir -p ./rule_srs/
          mv *.srs ./rule_srs/ 2>/dev/null || true
          mv *.json ./rule_json/ 2>/dev/null || true
          mv ./rule_json/config.json ./ 2>/dev/null || true
      
      - name: Git push srs
        run: |
          cd rule_srs || exit 1
          git init -b srs_release
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "update srs"
          git push -f "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" srs_release

      - name: Git push json
        run: |
          cd rule_json || exit 1
          git init -b json_release
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "update json"
          git push -f "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" json_release
